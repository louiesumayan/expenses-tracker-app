<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <script defer src="index.js"></script>
    <title>Expenses tracker app</title>
  </head>
  <body>
    <h1>Track Your Expenses</h1>
    <div class="container balance">
      <div id="balance_tracker">
        <h2>YOUR BALANCE:</h2>
        <p id="balance">₱ 0</p>
      </div>
      <div id="balance_tracker">
        <h2>YOUR EXPENSES:</h2>
        <p id="expenses">₱ 0</p>
      </div>
    </div>
    <p class="container text">History</p>
    <hr class="container" />
    <!-- history -->
    <div class="container" id="tracker__history"></div>
    <!-- end of history -->
    <p class="container text">Add new transaction</p>
    <hr class="container" />
    <div class="container" id="tracker_transaction">
      <label for="transaction_value">Description: </label>
      <input
        type="text"
        name="transaction_value"
        placeholder="Ex.. Allowance"
        id="inputDesc"
      />
      <label for="transaction_Amount">Amount: </label>
      <input
        type="number"
        name="transaction_Amount"
        placeholder="Enter your balance"
        id="inputAmount"
      />
      <p class="note">
        NOTE: put negative (-) for Expenses , Positive (+) for income
      </p>
      <button id="submit">Add transaction</button>
    </div>
  </body>
</html>
